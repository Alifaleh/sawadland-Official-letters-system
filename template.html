<!DOCTYPE html>
<html>
    <head>
        <mate charest="utf-8" />
        <title>Hello world!</title>
        <style>
            @font-face {
                font-family: 'dubaiRegular';
                src: url(data:font/truetype;charset=utf-8;base64,{{regularFont}}) format('truetype');
                font-weight: normal;
                font-style: normal;
            }

            @font-face {
                font-family: 'dubaiBold';
                src: url(data:font/truetype;charset=utf-8;base64,{{boldFont}}) format('truetype');
                font-weight: normal;
                font-style: normal;
            }

            .f12{
                font-size: 12px;
                color: #333;
            }

            .f14{
                color: #333;
                font-size: 14px;
            }

            .text {
                direction: rtl;
            }

            table{
                width: 90%;
                margin: 30px auto;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td colspan="2">
                    <img src="data:image/png;base64,{{logo}}" width='150px' />
                </td>
            </tr>
            <tr>
                <td align="right" width='83%' class="f12">{{letterNumber}}</td>
                <td align="right" class="f12" style="font-family: dubaiBold;">
                    : العدد
                </td>
            </tr>

            <tr>
                <td align="right" width='83%' class="f12">{{date}}</td>
                <td align="right" class="f12" style="font-family: dubaiBold;">
                    : التاريخ
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center" height='80px'></td>
            </tr>

            <tr>
                <td colspan="2" align="center" width='90%' class='f14 text' style="font-family: dubaiBold;">إلى/الشركة العامة للإتصالات و المعلوماتية - مديرية التراسل</td>
            </tr>

            <tr>
                <td colspan="2" align="center" width='90%' class='f14 text' style="font-family: dubaiBold;">م/ {{subject}}</td>
            </tr>

            <tr>
                <td colspan="2" align="right" width='90%' class='f12 text' style="font-family: dubaiRegular;">&nbsp;&nbsp;&nbsp;&nbsp;{{greeting}}</td>
            </tr>

            <tr>
                <td colspan="2" align="right" width='90%' class='f12 text' style="font-family: dubaiRegular;">{{paragraph}}</td>
            </tr>
           
            <tr>
                <td colspan="2" align="center" width='90%' class='f14 text' style="font-family: dubaiBold;">{{footer}}</td>
            </tr>
        </table>

        <table style='padding-top: 50px;'>
            <tr>
                <td align="center" class='f12 text' style="font-family: dubaiRegular;">طارق خليل ابراهيم<span style="font-family: dubaiBold;display: block;">المدير المفوض</span>{{date}}</td>
                <td width='80%'></td>
            </tr>
        </table>
    </body>
</html>
